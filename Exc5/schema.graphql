type Client {
  id: String!
  name: String!
  age: Int
}

type Document {
  id: String!
  type: String!
  number: String!
  issueDate: String!
  expiryDate: String!
}

type Relative {
  id: String!
  relationType: String!
  name: String!
  age: Int
}

type Query {
  clients(id: String!): Client
  documents(client_id: String!): [Document!]
  relatives(client_id: String!): [Relative!]
}
